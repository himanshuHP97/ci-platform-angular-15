<form class="grid lg:flex md:flex lg:justify-around md:justify-around items-center w-full border-b">
  <div class="col-span-12 lg:col-span-2 md:col-span-2 w-full">
    <div class="flex">
      <span>
        <button class="btn bg-white border-0" type="button">
          <i class="fa fa-search"></i>
        </button>
      </span>
      <input type="search" class="form-control border-0 w-full" name="value" [(ngModel)]="value" (ngModelChange)="OnSerach()"
        placeholder="Search..">
    </div>
  </div>
  <div class="lg:col-span-2 md:col-span-2 col-span-12 w-full">
    <div class="input-group-btn border-r">
      <select class="form-select border-0" (change)="OnEventChange($event)">
        <option>Country</option>
        <!-- <option *ngFor="let item of countyList" value="{{item.id}}">{{item.name}}</option> -->
      </select>
    </div>
  </div>
  <div class="lg:col-span-2 md:col-span-2 col-span-12 w-full">
    <div class="input-group-btn border-r">
      <select class="form-select border-0" (change)="OnEventChange($event)">
        <option>City</option>
      </select>
    </div>
  </div>
  <div class="lg:col-span-2 md:col-span-2 col-span-12 w-full">
    <div class="input-group-btn border-r">
      <select class="form-select border-0" (change)="OnEventChange($event)">
        <option>Themes</option>
        <option *ngFor="let item of themes">{{item.themename}}</option>
      </select>
    </div>
  </div>
  <div class="lg:col-span-2 md:col-span-2 col-span-12 w-full">
    <div class="input-group-btn border-r">
      <select class="form-select border-0" (change)="OnEventChange($event)">
        <option>Skills</option>
        <option *ngFor="let item of skills">{{item.skillname}}</option>
      </select>
    </div>
  </div>
</form>
