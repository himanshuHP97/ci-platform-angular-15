<!-- Add Skills -->
<div class="modal modal-lg fade" id="Skills" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Skill</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal">
        </button>
      </div>
      <div class="modal-body">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="flex flex-row w-full h-auto md:w-45 px-3 mb-6 md:mb-0">
            <kendo-listbox class="flex w-full md:w-1/2 px-3 mb-6 md:mb-0" #skill kendoListBoxDataBinding [data]="data" [toolbar]="toolbarSettings"
              (actionClick)="OnSubmitSkill($event)" [connectedWith]="selectSkill">
            </kendo-listbox>
            <kendo-listbox class=" flex w-full md:w-1/2 px-3 mb-6 md:mb-0" #selectSkill [data]="data1" [toolbar]="false"
            (actionClick)="OnSubmitSkill($event)">
          </kendo-listbox>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="flex items-center justify-center w-full">
          <button type="button"
            class="flex border-2 rounded-full py-2 px-4 mx-2 text-sm font-medium text-gray-600 border-gray-400"
            data-bs-dismiss="modal">Close</button>
          <button type="submit"
            class="flex border-2 border-orange-400 rounded-full py-2 px-4 text-sm font-medium text-orange-600" (click)="SaveSkills()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Change Password -->
<div class="modal modal-md fade" id="ChangePassword" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <i class="fa fa-close"></i>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <input class="block w-full flex-1 border border-gray-500" type="password" name="oldpass" id="oldpass"
              placeholder="Enter old password">
          </div>
          <div class="mb-3">
            <input class="block w-full flex-1 border border-gray-500" type="password" name="newpass" id="newpass"
              placeholder="Enter new password">
          </div>
          <div class="mb-3">
            <input class="block w-full flex-1 border border-gray-500" type="password" name="confirmpass"
              id="confirmpass" placeholder="Enter confrim password">
          </div>
          <div class="flex items-center justify-end w-full">
            <button type="button"
              class="flex border-2 rounded-full py-2 px-4 mx-2 text-sm font-medium text-gray-600 border-gray-400"
              data-bs-dismiss="modal">Canecl</button>
            <button type="submit"
              class="flex border-2 border-orange-400 rounded-full py-2 px-4 text-sm font-medium text-orange-600 ">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Contact Us -->
<div class="modal modal-lg fade" id="Contact" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <i class="fa fa-close"></i>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="name" class="col-form-label">Name*</label>
            <input class="block w-full flex-1 border border-gray-500" type="text" name="name" id="name">
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">Email*</label>
            <input class="block w-full flex-1 border border-gray-500" type="email" name="email" id="email">
          </div>
          <div class="mb-3">
            <label for="subject" class="col-form-label">Subject*</label>
            <input class="block w-full flex-1 border border-gray-500" type="text" name="subject" id="subject">
          </div>
          <div class="mb-3">
            <label for="message" class="col-form-label">Message*</label>
            <textarea class="block w-full flex-1 border border-gray-500" name="message" id="message" cols="50"
              rows="4"></textarea>
          </div>
          <div class="flex items-center justify-end w-full">
            <button type="button"
              class="flex border-2 rounded-full py-2 px-4 mx-2 text-sm font-medium text-gray-600 border-gray-400"
              data-bs-dismiss="modal">Canecl</button>
            <button type="submit"
              class="flex border-2 border-orange-400 rounded-full py-2 px-4 text-sm font-medium text-orange-600 ">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <div class="container items-center flex w-full px-4 px-lg-5">

    </div>
  </nav>
</footer>
