<div class="container w-screen h-full">
  <div class="grid h-75 md:grid-cols-12 lg:grid-cols-12 mb-2">
    <div class="mt-5 col-span-12 md:mt-0">
      <div class="flex justify-start items-center mx-4">
        <h1 class="font-normal text-4xl">Share your story</h1>
      </div>
      <form [formGroup]="shareStoryForm">
        <div class="sm:overflow-hidden sm:rounded-md">
          <div class="space-y-6 bg-white px-4 py-5 sm:p-6">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-mission">
                  Select Mission
                </label>
                <select
                  class="form-select appearance-none block w-full text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                  formControlName="missionId">
                  <option value="">Select your mission</option>
                  <option *ngFor="let item of mission" [value]="item.id">{{item.title}}</option>
                </select>
              </div>
              <div class="w-full md:w-1/3 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                  My Stroy Title
                </label>
                <input
                  class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  type="text" formControlName="title">
              </div>
              <div class="w-full md:w-1/3 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                  Date
                </label>
                <input
                  class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  formControlName="date" type="date">
              </div>
            </div>
            <div>
              <label for="about" class="block text-sm font-medium text-gray-700">My Story</label>
              <div class="mt-1">
                <textarea id="about" name="about" rows="3"
                  class="mt-1 block w-full rounded-md border border-gray-500  sm:text-sm"></textarea>
              </div>
            </div>
            <div class="grid-cols-12 gap-6">
              <div class="col-span-3 sm:col-span-2">
                <label for="company-website" class="block text-sm font-medium text-gray-700">Video Url</label>
                <div class="mt-1 flex  w-full">
                  <textarea cols="2" rows="2" name="company-website" id="company-website"
                    class="block w-full flex-1 border border-gray-500 sm:text-sm" placeholder="www.example.com"
                    formControlName="url"></textarea>
                </div>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Upload photo</label>
              <div class="mt-1 flex justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pt-5 pb-6">
                <div class="space-y-1 text-center">
                  <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                    aria-hidden="true">
                    <path
                      d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <div class="flex text-sm text-gray-600">
                    <label for="file-upload"
                      class="relative cursor-pointer rounded-md bg-white font-medium text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:text-indigo-500">
                      <span>Upload a file</span>
                      <input id="file-upload" name="file-upload" type="file" class="sr-only" multiple
                        (change)="OnSelectedImage($event)">
                    </label>
                    <p class="pl-1">or drag and drop</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="grid-cols-12 gap-6">
              <div class="col-span-3 sm:col-span-2">
                <div class="mt-1 flex  w-full">
                  <div class="flex text-sm text-gray-600" *ngFor="let item of imageArray">
                    <span>
                      <img *ngIf="item.type=='img'" src="{{item.url}}" alt="NoImage" height="85px" width="110px">
                      <video *ngIf="item.type=='video'" height="85px" width="110px" controls>
                        <source src="{{item.url}}" type="video/mp4">
                      </video>
                      <span><button class="btn btn-outline-secondary"
                          style="margin-top: -214%;margin-left: 99%;border: none;font-size: 20px;"
                          (click)="OnRemoveImage(item)">x</button></span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex w-full mb-5">
              <button type="button"
                class="flex justify-start border-2 rounded-full py-2 px-4 mx-2 text-sm font-medium text-gray-600 border-gray-400">Canecl</button>
              <button type="submit"
                class="flex justify-end border-2 border-orange-400 rounded-full py-2 px-4 text-sm font-medium text-orange-600 ">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
